<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="20" viewBox="0 0 400 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .spice-dot { fill: hsla(25, 70%, 45%, 0.3); }
    .line { stroke: hsla(15, 30%, 85%, 0.5); }
  </style>
  <!-- Left Line -->
  <line class="line" x1="0" y1="10" x2="160" y2="10" stroke-width="2"/>
  <!-- Center Pattern -->
  <g transform="translate(180,0)">
    <circle class="spice-dot" cx="20" cy="10" r="3"/>
    <circle class="spice-dot" cx="0" cy="10" r="3"/>
    <circle class="spice-dot" cx="40" cy="10" r="3"/>
  </g>
  <!-- Right Line -->
  <line class="line" x1="240" y1="10" x2="400" y2="10" stroke-width="2"/>
</svg>
